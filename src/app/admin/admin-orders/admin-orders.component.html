<div class="header-content">
  <h1 class="mat-display-1">All Orders</h1>
  <div class="header-border"></div>
</div>

<div class="mat-elevation-z8" style="margin-bottom: 10em;">
    <table #table mat-table [dataSource]="dataSource" [trackBy]="trackByUid">
  
      <!-- Customer Column -->
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef > Customer </th>
        <td mat-cell *matCellDef="let order"> {{ order.shipping.name }} </td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef > Date </th>
        <td mat-cell *matCellDef="let order"> {{order.datePlaced | date}} </td>
      </ng-container>
  
      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef >  </th>
        <td mat-cell *matCellDef="let order" >
            <button (click)="openDeleteDialog(order)" mat-raised-button color="accent">Details</button>
            
        </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of products"></mat-paginator> -->
  </div>

  <app-mat-footer></app-mat-footer>
